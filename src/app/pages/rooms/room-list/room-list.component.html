<p-breadcrumb class="max-w-full" [model]="items">
    <ng-template pTemplate="item" let-item>
        <ng-container *ngIf="item.route; else elseBlock">
            <a [routerLink]="item.route" class="p-menuitem-link">
                <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
                <span class="text-primary font-semibold">{{ item.label }}</span>
            </a>
        </ng-container>
        <ng-template #elseBlock>
            <a [href]="item.url">
                <span class="text-color">{{ item.label }}</span>
            </a>
        </ng-template>
    </ng-template>
</p-breadcrumb>

<div class="grid mt-1">
    <div class="col-12">
        <div class="card">
            <span style="font-size: 20px; color: var(--primary-color); font-weight: 700;">Room Type List</span>


            <p-button (onClick)="showDialog('top')" icon="pi pi-plus" label="Create New Room Type"
                [style]="{ float: 'right' }" />
        </div>

    </div>
</div>

<p-dialog header="" [modal]="true" [(visible)]="visible" position="top" [style]="{ width: '45rem' }">

    <div class="grid">
        <div class="col-12">
            <div class="card">

                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-12">
                        <p-floatLabel>
                            <input pInputText id="username" [(ngModel)]="value" />
                            <label for="username">Room Type Name</label>
                        </p-floatLabel>
                    </div>
                    <div class="field col-12 md:col-6">

                        <label for="username">Oda Sayisi</label>
                        <p-inputNumber [(ngModel)]="odaSayisi" />


                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="">Oda Kapasitesi</label>
                        <p-inputNumber [(ngModel)]="odaKapasitesi" />


                    </div>


                    <div class="field col-12 md:col-6">
                        <label for="">Yetiskin Kapasitesi</label>
                        <p-inputNumber (onInput)="onChangeYetiskinKapasitesi($event)"
                            [(ngModel)]="yetiskinKapasitesi" />


                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="">Cocuk Kapasitesi</label>
                        <p-inputNumber [(ngModel)]="cocukKapasitesi" />


                    </div>

                    <div class="field col-12 md:col-12">
                        <label class="mb-2 block font-bold" for="horizontal">
                            Gecelik Baz Fiyat
                        </label>
                        <p-inputNumber [(ngModel)]="gecelikBaseFiyat" [showButtons]="true" buttonLayout="horizontal"
                            inputId="horizontal" spinnerMode="horizontal" [step]="100" decrementButtonClass=""
                            incrementButtonClass="" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"
                            mode="currency" currency="EUR" />
                    </div>
